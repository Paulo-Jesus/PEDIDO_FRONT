
<div
      id="cuadro"
      class="pl-12 pt-4 pr-2 mb-8 rounded-lg items-center justify-center w-full "
    >
    <div class="text-center mb-4">
      <label class="text-xl font-bold text-violet-500"
        >Asignación de Perfil</label
      >
    </div>

      <div class="flex flex-row flex-wrap gap-4 pl-10">      
        
            <div> 
              <label>Perfiles:</label>   
             
              <div class=" mt-1 ">           
              <mat-form-field appearance="outline" >
                <mat-select [(ngModel)]="selectedPerfil"
                     class="border-gray-400  "
                    placeholder="Seleccione una opción">
                  <mat-option *ngFor="let perfil of listPerfiles" [value]="perfil">
                    {{ perfil }}
                    </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>


          <div >
            <label>Módulo:</label>  
            <div class="mt-1">       
                <mat-form-field appearance="outline" class="filtro">
                  <mat-select [(ngModel)]="selectedEstado"
                  class="border-gray-400  "
                  placeholder="Seleccione una opción">
                    <mat-option *ngFor="let item of listEstados" [value]="item.nombre">
                      {{ item.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>   
              </div>
            </div>           
                

          
              <div>
                <label
              >Estado:</label>
              <div class="mt-1">
              <mat-form-field appearance="outline">
                <mat-select [(ngModel)]="selectedEstado" 
                class="border-gray-400 "
                placeholder="Seleccione una opción">
                  <mat-option *ngFor="let item of listEstados" [value]="item.nombre">
                    {{ item.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>
            </div>


            <div class="flex flex-row gap-2 pt-8 pl-4">
              <div class="">
                <button  class="block w-full bg-purple-700 rounded-md border-0 mr-4 p-2.5 py-1 pr-4 text-white ring-0 ring-inset ring-gray-300 shadow-sm focus:ring-1 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6 hover:bg-indigo-800 placeholder:text-gray-600" id="search">
                  Guardar
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <div class="">
                <button class="block w-full bg-purple-600 rounded-md border-0 mr-4 p-2.5 py-1  pr-4 text-white ring-0 ring-inset ring-gray-300 shadow-sm focus:ring-1 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6 hover:bg-indigo-800 placeholder:text-gray-600" id="add" >
                  Cancelar
                  <i class="bi bi-plus"></i>          
                </button>
              </div>

            </div>
       </div>

 
      </div>

        <app-table [tableColumns]="tableColumns" [tableData]="tableData">
        </app-table>
      </div> -->  


<div class="loader_content" *ngIf="load">
  <app-loader ></app-loader>
</div>
