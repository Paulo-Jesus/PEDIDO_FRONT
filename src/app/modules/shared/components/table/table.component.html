<div class="table-container pl-12 pr-10 rounded-sm">
    <table mat-table [dataSource]="dataSource"  >
     

      <ng-container  *ngIf="acciones" let colIndex = "index" [matColumnDef]="'acciones'" class="gap-2">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button id="edit"  class="p-2 text-white bg-violet-500 rounded-md hover:bg-violet-700"> <i class="bi bi-pencil-square"></i></button>
          <button id ="delete" class="p-2 mx-1 text-white bg-red-500 rounded-md hover:bg-red-700"> <i class="bi bi-trash-fill"></i></button>
          <mat-checkbox id="check"></mat-checkbox>
        </td>
       
      </ng-container>
  
      <ng-container *ngFor="let column of tableColumns" let colIndex = "index"[matColumnDef]="column.nameProperty">       
        <th mat-header-cell *matHeaderCellDef> {{column.title}} </th>    
        <td mat-cell *matCellDef="let element"> {{ column.fct(element) }} </td>
        <!-- <td  mat-cell *matCellDef="let element" *ngIf="esNumber"> {{ column.fct(element)| currency }} </td> -->

      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of Perfiles">
    </mat-paginator>
  </div>
