<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     

      <ng-container  *ngIf="acciones" let colIndex = "index" [matColumnDef]="'acciones'">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element"><button class="p-3 bg-violet-500 rounded-md hover:bg-violet-700"></button></td>

      </ng-container>
  
      <ng-container *ngFor="let column of tableColumns" let colIndex = "index"[matColumnDef]="column.nameProperty">       
        <th mat-header-cell *matHeaderCellDef> {{column.title}} </th>    
        <td mat-cell *matCellDef="let element"> {{ column.fct(element) }} </td>
      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
