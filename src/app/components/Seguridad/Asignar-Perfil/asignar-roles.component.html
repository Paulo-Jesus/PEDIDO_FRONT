<div class="main_container_bg">
  <div class="container_info">
      <div class="container_header_title">
        <h1> Asignaci√≥n de Perfil</h1>
      </div>
      <div class="container_table">      
          <div class="container_buttons_actions">
          <form 
            [formGroup]="form" class="form_content"
          >
            <div class="container_main_actions_left">
              <div class="container_form_button"> 


                <mat-form-field appearance="outline" class="filtro">
                  <mat-label>Colaboradores</mat-label>
                  <mat-select [(ngModel)]="selectedPerfil">
                     <mat-option *ngFor="let perfil of listPerfiles" [value]="perfil">
                       {{ perfil }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

                <mat-form-field appearance="outline" class="filtro">
                  <mat-label>Pedidos</mat-label>
                  <mat-select [(ngModel)]="selectedEstado">
                    <mat-option *ngFor="let item of listEstados" [value]="item.nombre">
                      {{ item.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>              
                

          
              <div class="container_selected_button">
              <mat-form-field class="content_id" appearance="outline">
              <mat-label>Estado:</mat-label>
                <mat-select class="select" formControlName="opcion" aria-placeholder="Empresa:">
                  <mat-option value="opt1">Activo</mat-option>
                  <mat-option value="opt2">Inactivo</mat-option>
                </mat-select>
              </mat-form-field>
              </div>
            </div>
            </div>
            <div class="container_main_actions_right">
              <div class="container_buttons">
                <button mat-button class="buttons" id="search">
                  Guardar
                  <i class="bi bi-search"></i>
                </button>
                <button mat-button class="buttons" id="add" >
                  Cancelar
                  <i class="bi bi-plus"></i>          
                </button>
              </div>
            </div>
         </form>
       </div>

    <div class="container_table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
       


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-button class="buttons" id="edit">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="identificacion" sticky>
          <th mat-header-cell *matHeaderCellDef> Identificacion </th>
          <td mat-cell *matCellDef="let element">{{element.cedula}}</td>
        </ng-container>
      
        <ng-container matColumnDef="Perfil">
          <th mat-header-cell *matHeaderCellDef> Perfil </th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="nombreUsuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element">{{element.nombreUsuario}}</td>
        </ng-container> -->
      
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element" id="empresa"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element" id="correo"> {{element.correo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element" id="state">{{mostrarRol(element.idEstado)}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  </div>

  <mat-paginator 
  [length]="length"
  [pageSize]="5"
  aria-label="Select page"
  >
</mat-paginator>
  </div>
</div>

<div class="loader_content" *ngIf="load">
  <app-loader ></app-loader>
</div>
