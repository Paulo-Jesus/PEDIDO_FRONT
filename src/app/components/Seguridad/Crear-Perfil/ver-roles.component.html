 <div
      id="cuadro"
      class="pl-12 pt-4 pr-2 mb-8 rounded-lg items-center justify-center w-full "
    >
      <div class="text-center mb-4">
        <label class="text-xl font-bold text-violet-500"
          >Creaci칩n de Perfiles</label
        >
      </div>

      <div class="flex flex-row flex-wrap gap-4 pl-10">
        <div>
              <label>Perfiles:</label>   
             
               <div class=" mt-1 ">           
               <mat-form-field appearance="outline" >
                 <mat-label class="text-gray-300 italic text-sm ">Selecciona una opci칩n</mat-label>
                 <mat-select [(ngModel)]="selectedPerfil">
                   <mat-option *ngFor="let perfil of listPerfiles" [value]="perfil">
                     {{ perfil }}
                     </mat-option>
                 </mat-select>
               </mat-form-field>
             </div>
        </div>

        <div>
            <label
              >Estado:</label>
              <div class="mt-1">
              <mat-form-field appearance="outline">
                <mat-label class="text-gray-300 italic text-sm ">Selecciona una opci칩n</mat-label>
                <mat-select [(ngModel)]="selectedEstado">
                  <mat-option *ngFor="let item of listEstados" [value]="item.nombre">
                    {{ item.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>
          </div>
        
         <div class="flex flex-row gap-2 pt-8 pl-4">
           <div class="">
             <button class="block w-full bg-purple-600 rounded-md border-0 mr-4 p-2.5 py-1 pl-4 pr-4 text-white ring-0 ring-inset ring-gray-300 shadow-sm focus:ring-1 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6 hover:bg-indigo-800 placeholder:text-gray-600" id="search" id="search"(click)="applyFilter()">
               Buscar
               <i class="bi bi-search"></i>
             </button>
           </div>
           <div class="">
             <button class="block w-full bg-indigo-600 rounded-md border-0 mr-4 p-2.5 py-1 pl-4 pr-4 text-white ring-0 ring-inset
                      ring-gray-300 shadow-sm focus:ring-1 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6 hover:bg-indigo-800 placeholder:text-gray-600" id="add" (click)="openAddRoleDialog()">
               A침adir <i class="bi bi-plus"></i>
             </button>
           </div>
         </div>
      </div>
    
    </div>


  
    <div id="cuadro"  *ngIf="tableData.length"   class="pl-15">
      <app-table [tableColumns]="tableColumns" [tableData]="tableData"  > 
      </app-table>
      </div>

    

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of Perfiles">
    </mat-paginator>
