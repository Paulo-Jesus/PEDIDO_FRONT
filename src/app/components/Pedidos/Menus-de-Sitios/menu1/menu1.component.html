<div class="container_main_bg">
    <div class="container_info">
      <div class="container_header">
      <div class="content-title">
      <h1>Pedido de almuerzo</h1>
        </div>
    </div>
     <!-- <pre>{{datosProducto | json}}</pre> -->
     <div class="container_main_actions">

      
     <div class="container_left col-md-4 col">
      <div class="container_cards">
        <div class="card" *ngFor="let item of datosProducto; let i=index">
          
            <div class="card_image_content">
              <img [src]="'data:image/png;base64,' + item.imagenBase64" alt="item.nombre">
              <!-- <img  id=" image-container" *ngFor="let image of images; let i = index" [src]="image" [alt]="'Imagen ' + i"> -->
              <!-- <div [innerHTML]="b64ToImage(item.imagenBase64, i)"></div> -->
               <!-- {{b64ToImage(item.imagenBase64, i) | json}} -->
              <!-- <img  [src]="item.imagenBase64" [alt]="item.nombre"> -->
              </div>
              <p>{{item.nombre}}</p>
              <p>{{item.precio}}</p>
               <button mat-button class="buttons" id="search" (click)="addToMenu()">
                 Agregar +
               </button>
           </div>
      </div>
        </div>
        <div class="container_right col-sm-5 col-lg-4 order-md-last">
          <h3 class="d-flex mb-3">Mi Men√∫</h3>

          <div class="container_table" *ngFor="let item of datosListadoProducto; let i=index">
          <table mat-table [dataSource]="dataSourceProducto" class="mat-elevation-z8">

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let item"> 
                <button mat-button class="buttons" id="delete">
                  <mat-icon>delete </mat-icon>
                </button>
              </td>
            </ng-container>

                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Producto </th>
                  <td mat-cell *matCellDef="let item">{{item.nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Precio </th>
                  <td mat-cell *matCellDef="let item">{{item.precio}}</td>
                </ng-container>

              
          </table>
        </div>
          <!-- <p>{{item.nombre}} {{item.precio}}</p> -->
      </div>
      </div>
    </div>
  </div>
  
  <div class="loader_content" *ngIf="load">
    <app-loader ></app-loader>
  </div>
