 <div
    id="cuadro"
      class="pl-12 pt-4 pr-2  mb-6 rounded-lg items-center justify-center w-full"
      >
        <div class="text-center mb-4">
          <label class="text-xl font-bold text-violet-500"
            >Historial de Pedidos</label
          >
        </div>

        <div class="flex flex-row flex-wrap gap-4 pl-10">

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Fecha Desde</mat-label>
            <input matInput [(ngModel)]="startDate" [matDatepicker]="startPicker" placeholder="Fecha Desde">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
        </div>
    
        <div >
          <mat-form-field appearance="outline">
            <mat-label>Fecha Hasta</mat-label>
            <input matInput [(ngModel)]="endDate" [matDatepicker]="endPicker" placeholder="Fecha Hasta">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
        
    
        <div class="flex flex-row gap-2 pt-6">
          <div class="">
          <button mat-fab extended color="primary" (click)="applyFilter()" class="example-button">Buscar<mat-icon>search</mat-icon></button>
          </div>
          <div class="">
          <button mat-fab extended color="primary" (click)="exportToExcel()" class="example-button-excel">
            Excel<img src="https://img.icons8.com/?size=100&id=117561&format=png&color=000000" style="height:32px;">
          </button>
          </div>
        </div>
      </div>

  </div>

    <div id="cuadro" *ngIf="tableData.length" class="pl-15 pt-4">
      <app-table
       [tableColumns]="tableColumns" 
      [tableData]="tableData">
       </app-table>
       </div>
  

   <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
