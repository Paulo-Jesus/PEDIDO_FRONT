<div class="container_main_background">
  <div class="content_main_info">
    <div class="content_header">
      <h2>Registrar Usuario</h2>
    </div>
    <form [formGroup]="form">
      <div class="personal_data">
        <h3>Datos Personales</h3>

        <div class="containers">
          <div class="content">
            <label>Identificaci√≥n:</label>
            <mat-form-field class="mff" appearance="outline">
              <input type="text" maxlength="10" matInput formControlName="cedula">
            </mat-form-field>
          </div>

          <div class="content">
            <label>Nombre Completo:</label>
            <mat-form-field class="mff" appearance="outline">
              <input type="text" maxlength="50" matInput formControlName="nombre">
            </mat-form-field>
          </div>
        </div>

        <div class="containers">
          <div class="content_mail">
            <label>Correo:</label>
            <mat-form-field class="mff" appearance="outline">
              <input type="email" maxlength="60" matInput formControlName="correo">
            </mat-form-field>
          </div>
        </div>

        <div class="containers">
          <div class="content">
            <label>Telefono:</label>
            <mat-form-field class="mff" appearance="outline">
              <input type="text" maxlength="10" matInput formControlName="telefono">
            </mat-form-field>
          </div>
          <div class="content">
            <label>Direccion:</label>
            <mat-form-field class="mff" appearance="outline">
              <input type="text" maxLength="70" matInput formControlName="direccion">
            </mat-form-field>
          </div>
        </div>

        <!-- empresa id       -->
        <div class="container_selected_button">
          <mat-label>Empresa:</mat-label>
          <mat-select class="select" formControlName="idEmpresa">
            <mat-option *ngFor="let empresa of listaEmpresas" [value]="empresa.idEmpresa">{{empresa.razonSocial}}</mat-option>
          </mat-select>   
        </div>
      </div>

        <!-- rol id -->
        <div class="containers">
        <h3>Seguridad</h3>
          <div class="container_selected_button">
            <label id="profile_label">Perfil:</label>
              <mat-select   class="select" formControlName="idRol">
                <mat-option *ngFor="let rol of listaRoles" [value]="rol.idRol">{{rol.nombre}}</mat-option>
              </mat-select>
          </div> 
          <div class="active_profile">
            <label>Activo:</label>
            <mat-checkbox class="example-margin" formControlName="idEstado"></mat-checkbox>  
          </div>

      </div>
      <div class="buttons_content">
        <button mat-raised-button class="buttons" type="submit" id="save" (click)="registrarUsuario()">Guardar</button>
        <button mat-raised-button class="buttons" id="cancel" (click)="cerrarModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
